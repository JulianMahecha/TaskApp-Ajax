<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TaskApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- Barra de navegaciÃ³n -->
    <nav class="navbar navbar-expandlg navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Tasks App</a>
        <ul class="navvar-nav ml-auto">
            <!-- Formulario -->
            <form class="form-inline my-2 my-lg-0">
                <input type="search" name="search" id="search" class="form-control mr-sm-2"
                    placeholder="Search Your Task">
                <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </ul>
    </nav>
    <!-- Contenedor -->
    <div class="container p-4">
        <!-- Fila 12 Columbas -->
        <div class="row">
            <!-- Card -->
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form id="task-form">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Task Name" class="form-control">
                                <div class="form-group">
                                    <textarea name="" id="description" cols="30" rows="10" class="form-control"
                                        placeholder="Task Description"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block text-center">Save Task</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Tabla -->
            <div class="col-md-7">
                <table class="table table-bordered table-sm">
                    <thead>
                        <tr>
                            <td>Id</td>
                            <td>Name</td>
                            <td>Description</td>
                        </tr>
                    </thead>
                    <tbody id="tasks"></tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Jquery -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Script App -->
    <script src="app.js"></script>
</body>

</html>
